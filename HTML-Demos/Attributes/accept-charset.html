<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Accept-charset attribute demo" content="Demo for the accept-charset attribute">
        <title>accept-charset Demo</title>
    </head>
    <body>
        <h1><code>accept-charset</code></h1>

        <section class="description">
            This attribute specifies the list of character encodings for input data that is accepted by the server processing this form. The value is a space- and/or comma-delimited list of charset values.
        </section>

        <form action="http://httpbin.org/post" method="POST" accept-charset="UTF-8">
            <label for="name">Enter your name:</label> <br/>
            <input type="text" id="name" name="name"> <br/>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
