<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Accept attribute demo" content="Demo for the accept attribute">
        <title>accept Demo</title>
    </head>
    <body>
        <h1><code>accept</code></h1>

        <section class="description">
            The accept property is an attribute of the file <code>input</code> type. It was supported on the <code>form</code> element, but was removed in favor of <code>file</code> in HTML5.
        </section>
        <br/>
        <br/>
        <label for="docx-only">Select a .docx file:</label> <br/>
        <input type="file" id="docx-only" accept=".docx"> <br/>
        <label for="audio-only">Select an audio file:</label> <br/>
        <input type="file" id="audio-only" accept="audio/*"> <br/>
    </body>
</html>
